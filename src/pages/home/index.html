<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="./../../../node_modules/@fortawesome/fontawesome-free/css/all.css">

    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <i class="fas fa-user"> </i> Humanizer
        </div>
        <div class="right">
            <i class="fas fa-minus header-button" id="minimize-btn"></i>
            <i class="far fa-window-maximize header-button" id="maximize-btn"></i>
            <i class="fas fa-times header-button" id="close-btn"></i>
        </div>
      </div>

      <div class="content">
        <div class="content-header">
          <div class="avatar">
          </div>
          <div class="name">
            Saulo Joab
            <div class="level">
              Lvl. 1
            </div>
          </div>
        </div>

        <div class="main">
          <div class="main-left">
            log de atividades
          </div>
          <div class="main-right">
            achievements
          </div>
        </div>

        <div class="xp">
          <div class="xp-title">
            <div class="xp-left">
              <span><b>XP Atual:</b> 2000</span>
            </div>

            <div class="xp-right">
              <span><b>XP Restante:</b> 1000</span>
            </div>
          </div>

          <div class="xp-bar">

          </div>
        </div>
      </div>
    </div>
    <script src="header.js"></script>
  </body>
</html>
